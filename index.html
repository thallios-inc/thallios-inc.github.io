<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thallios, Inc.</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      background-color: #34465e;
      color: #ffffff;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    h1 {
      font-size: 4em;
      margin: 0;
      letter-spacing: 2px;
    }
    img {
      max-width: 150px;
      width: 150px;
      height: auto;
    }
    .coming-soon {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo-white.png" alt="Thallios Logo">
    <h1>THALLIOS</h1>
  </div>
  <div class="coming-soon">Coming soon...</div>
</body>
</html>
